<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gulu-vue</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #FFFFFF;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .button>div,
    .input>div {
      padding: 1em;
    }

    .grid {
      border: 1px solid black;
    }
  </style>

</head>

<body>
  <div id="app">
    <div class="button">
      <h2>按钮</h2>
      <!-- 添加icon、icon-position -->
      <div>
        <z-button>按钮</z-button>
        <z-button icon="settings">按钮</z-button>
        <z-button icon="settings" icon-position="right">按钮</z-button>
      </div>
      <!-- 添加loading -->
      <div>
        <z-button loading>按钮</z-button>
        <z-button icon="settings" loading>按钮</z-button>
        <z-button icon="settings" icon-position="right" loading>按钮</z-button>
      </div>
      <!-- 切换loading状态 -->
      <div>
        <z-button :loading="loading1" @click="loading1 = !loading1">按钮</z-button>
        <z-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</z-button>
        <z-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮
        </z-button>
      </div>
      <!-- z-button-group -->
      <div>
        <z-button-group>
          <z-button icon="left">上一页</z-button>
          <z-button>更多</z-button>
          <z-button icon="right" icon-position="right">下一页</z-button>
        </z-button-group>
      </div>
    </div>

    <div class="input">
      <h2>input</h2>
      <div>
        <z-input value="hello"></z-input>
        <z-input value="world" disabled></z-input>
        <z-input value="gulu" readonly></z-input>
      </div>
      <div>
        <z-input value="vue" error="错误信息"></z-input>
      </div>
      <div>
        <z-input value="监听change" @change="inputChange"></z-input>
      </div>
      <div>
        <z-input v-model="message"></z-input>
        <p>{{message}}</p>
        <z-button @click="message+=1">+1</z-button>
      </div>
    </div>

    <div class="grid">
      <h2>栅格布局</h2>
      <z-row>
        <z-col></z-col>
        <z-col></z-col>
      </z-row>

      <z-row>
        <z-col></z-col>
        <z-col></z-col>
        <z-col></z-col>
      </z-row>

      <z-row>
        <z-col></z-col>
        <z-col></z-col>
        <z-col></z-col>
        <z-col></z-col>
      </z-row>

      <z-row>
        <z-col span="2"></z-col>
        <z-col span="22"></z-col>
      </z-row>

      <z-row>
        <z-col span="2"></z-col>
        <z-col span="20" offset="2"></z-col>
      </z-row>

      <z-row>
        <z-col span="4"></z-col>
        <z-col span="8" offset="2"></z-col>
        <z-col span="8" offset="2"></z-col>
      </z-row>

      <z-row gutter="20">
        <z-col></z-col>
        <z-col></z-col>
      </z-row>

      <z-row gutter="20">
        <z-col></z-col>
        <z-col></z-col>
        <z-col></z-col>
      </z-row>

      <z-row gutter="20">
        <z-col></z-col>
        <z-col></z-col>
        <z-col></z-col>
        <z-col></z-col>
      </z-row>

      <z-row gutter="20">
        <z-col span="2"></z-col>
        <z-col span="20" offset="2"></z-col>
      </z-row>

      <z-row gutter="20">
        <z-col span="4"></z-col>
        <z-col span="8" offset="2"></z-col>
        <z-col span="8" offset="2"></z-col>
      </z-row>

      <z-row gutter="20">
        <z-col span="24" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">
        </z-col>
        <z-col span="24" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">
        </z-col>
      </z-row>
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
